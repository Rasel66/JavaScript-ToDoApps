<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="styleshee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-class">
        <form action="">
            <div class="form-group">
                <label for="names">Name</label>
                <input type="text" name="" id="names" class="form-control">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="" id="department" class = "form-control">
            </div>
            <div class="form-group">
                <label for="id">Student Id</label>
                <input type="number" name="" id="id" class="form-control">
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" name="" id="cgpa" class = "form-control">
            </div>
            <input type="submit" class="btn" value="Add info">
        </form>
    </div>
    <div class="main-class">
        <table class="table table-striped table-bordered mt-4 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Student Id</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody id="student_info"></tbody>
        </table>
    </div>
    <script src="../ToDoApps/script.js"></script>
</body>
</html>
